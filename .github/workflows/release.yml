name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            binary_name: lyocell
            artifact_ext: ''
          - os: macos-latest
            platform: macos-aarch64
            binary_name: lyocell
            artifact_ext: ''
          - os: windows-latest
            platform: windows-amd64
            binary_name: lyocell.exe
            artifact_ext: '.exe'

    steps:
      - uses: actions/checkout@v6

      - name: Setup Oracle GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '25'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Verify GraalVM installation
        run: |
          java -version
          native-image --version

      - name: Build native image (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x gradlew
          ./gradlew nativeCompile

      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat nativeCompile

      - name: Install UPX
        if: runner.os != 'macOS'
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y upx-ucl
          elif [ "${{ runner.os }}" == "Windows" ]; then
            choco install upx
          fi
        shell: bash

      - name: Compress Binary with UPX
        if: runner.os != 'macOS'
        run: |
          upx --best build/native/nativeCompile/${{ matrix.binary_name }}
        shell: bash

      - name: Rename binary
        shell: bash
        run: |
          mv build/native/nativeCompile/${{ matrix.binary_name }} build/native/nativeCompile/lyocell-${{ matrix.platform }}${{ matrix.artifact_ext }}

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: lyocell-${{ matrix.platform }}
          path: build/native/nativeCompile/lyocell-${{ matrix.platform }}${{ matrix.artifact_ext }}

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install goreleaser-cloudsmith
        run: go install github.com/goreleaser/goreleaser-cloudsmith@latest

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # The download-artifact action creates a directory for each artifact,
          # so we need to find the binary inside and move it to our staging dir.
          find artifacts/lyocell-linux-amd64 -type f -name "lyocell-linux-amd64" -exec cp {} release-files/ \;
          find artifacts/lyocell-macos-aarch64 -type f -name "lyocell-macos-aarch64" -exec cp {} release-files/ \;
          find artifacts/lyocell-windows-amd64 -type f -name "lyocell-windows-amd64.exe" -exec cp {} release-files/ \;
          echo "Prepared files for GoReleaser:"
          ls -lh release-files/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # We use the 'release' command to execute the release process.
          # The '--clean' flag ensures any previous GoReleaser artifacts are removed.
          args: release --clean
        env:
          # The GITHUB_TOKEN is a special token provided by GitHub Actions.
          # GoReleaser uses this to authenticate with the GitHub API.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDSMITH_TOKEN: ${{ secrets.CLOUDSMITH_API_KEY }}
