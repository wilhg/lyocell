name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            binary_name: lyocell
            artifact_ext: ''
          - os: macos-latest
            platform: macos-aarch64
            binary_name: lyocell
            artifact_ext: ''
          - os: windows-latest
            platform: windows-amd64
            binary_name: lyocell.exe
            artifact_ext: '.exe'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Oracle GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: '25'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Verify GraalVM installation
        run: |
          java -version
          native-image --version

      - name: Build native image (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x gradlew
          ./gradlew nativeCompile

      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat nativeCompile

      - name: Install UPX
        if: runner.os != 'macOS'
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y upx-ucl
          elif [ "${{ runner.os }}" == "Windows" ]; then
            choco install upx
          fi
        shell: bash

      - name: Compress Binary with UPX
        if: runner.os != 'macOS'
        run: |
          upx --best build/native/nativeCompile/${{ matrix.binary_name }}
        shell: bash

      - name: Rename binary
        shell: bash
        run: |
          mv build/native/nativeCompile/${{ matrix.binary_name }} build/native/nativeCompile/lyocell-${{ matrix.platform }}${{ matrix.artifact_ext }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: lyocell-${{ matrix.platform }}
          path: build/native/nativeCompile/lyocell-${{ matrix.platform }}${{ matrix.artifact_ext }}

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -name "lyocell-*" -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm


      - name: Run JReleaser
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
          JRELEASER_CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
