name: Renovate Auto Approve

on:
    pull_request_target:
        types:
            - opened
            - reopened
            - synchronized

permissions:
    pull-requests: write
    contents: write

jobs:
    approve:
        runs-on: ubuntu-latest
        if: github.actor == 'renovate[bot]'
        steps:
            - name: Approve Renovate PR
              uses: hmarr/auto-approve-action@v4
              with:
                  # Use a dedicated bot PAT so the approver differs from the PR author
                  github-token: ${{ secrets.RENOVATE_GITHUB_TOKEN }}

            - name: Enable auto-merge for Renovate PRs
              run: gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
              env:
                  GH_TOKEN: ${{ secrets.RENOVATE_GITHUB_TOKEN }}
