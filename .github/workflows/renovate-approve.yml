name: Renovate Auto Approve

on:
    pull_request_target:
        types:
            - opened
            - reopened
            - synchronized

permissions:
    pull-requests: write
    contents: write

jobs:
    approve:
        runs-on: ubuntu-latest
        if: github.actor == 'renovate[bot]'
        steps:
            - name: Approve Renovate PR
              uses: hmarr/auto-approve-action@v4
              with:
                  # Use the built-in token so the review user is github-actions[bot]
                  github-token: ${{ github.token }}

            - name: Enable auto-merge for Renovate PRs
              run: gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
              env:
                  GH_TOKEN: ${{ github.token }}
