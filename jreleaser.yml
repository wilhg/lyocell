project:
  name: lyocell
  description: High-performance load testing tool (k6 clone) on Java 25 & GraalVM
  links:
    homepage: https://github.com/wilhg/lyocell
  authors:
    - wilhg
  license: MIT
  inceptionYear: "2025"

release:
  github:
    owner: wilhg
    overwrite: true

distributions:
  lyocell:
    type: BINARY
    artifacts:
      - path: release-files/lyocell-linux-amd64
        platform: linux-x86_64
      - path: release-files/lyocell-macos-aarch64
        platform: osx-aarch_64
      - path: release-files/lyocell-windows-amd64.exe
        platform: windows-x86_64

packagers:
  brew:
    active: ALWAYS
    repository:
      owner: get-lyocell
      name: homebrew-tap
  scoop:
    active: ALWAYS
    repository:
      owner: get-lyocell
      name: scoop-bucket
  nfpm:
    active: ALWAYS
    formats: [ DEB, RPM ]

upload:
  cloudsmith:
    lyocell:
      active: ALWAYS
      organization: get-lyocell
      repository: lyocell